<link href="http://fonts.googleapis.com/css?family=Play&subset=latin,cyrillic" rel="stylesheet" type="text/css">

<style>
    .monitoring-directive .m-status-img{
         width: 16px; 
         height: 16px;
         margin-bottom: 3px;
    }

    .monitoring-directive h4,
    .monitoring-directive span
    {
        font-family: Play, sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 15.4px;
        color: rgb(103, 106, 108);
    }
</style>

<div class="monitoring-directive">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ng-repeat="server in servers">
            <a aria-controls="s_{{server.id}}" role="tab" data-toggle="tab" ng-click="setCurrentServer(server)">
                <img ng-src="{{getStatusImageSource(server)}}" class="m-status-img" />&nbsp;<span style="padding-top: 1px">{{server.machineName}}</span>
            </a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="row">
                <ul class="list-unstyled" style="margin-left: 13px;margin-top: 15px;">
                    <li ng-repeat="cpu in currentServer.processors">
                        <h4>{{cpu}}</h4>
                    </li>
                </ul>
                <div ng-repeat="item in serverData.items | orderBy: 'order'" style="height: 200px;" class="{{getWidthClass(item.name)}}">
                    <h4 style="margin-bottom: 0">{{item.name}} - {{item.currentValue}} {{item.currentValueDisplay}}</h4>
                    <canvas id="mchart_{{item.name}}" style="width: 100%; height: 180px"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
